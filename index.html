<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
        <h1>REGISTRATION</h1>
      <form action="">
        <fieldset>
        <label for="uname">User name:</label>
        <input type="firstname" name="username" id="uname" required placeholder="username"  /><br /><br />
        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass" required placeholder="enter your password"/><br /><br />
        <label for="pswd">Re-Password:</label>
        <input type="password" name="password" id="pswd" required placeholder="re-enter your password"/><br /><br />
        <label for="mail">Mail id:</label>
        <input type="email" name="mailid" id="mail" required placeholder="abc@gmail.com" /><br /><br />
        <label for="Add">Address:</label>
        <input type="text" name="Address" id="Add" placeholder="address" /><br /><br />
        <label for="phone">Mobile Number:</label>
        <input type="tel"id="phone" name="phone"pattern="[6-9]{1}[0-9]{9}"placeholder="0987654321" required/><br /><br />
        <label for="prof">Photo:</label>
        <input type="file" name="profile" id="prof" multiple accept=".pdf"><br><br>
        <label for="">Date&Time</label>
        <input type="datetime-local"><br><br>
        <input type="url"><br><br>
        <input type="color"><br><br>
        <textarea name="" id=""></textarea><br><br>
        <label for="">Gender :</label>
        <input type="radio" name="gender" id="">
        <label for="">male</label>
        <input type="radio" name="gender">
        <label for="">female</label><br><br>
        <input type="submit" value="Register" formaction="./class-04/11.html"/>
      </form>
    </center>
  </body>
</html>
